<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Cambiar ubicación a Granada</title>

</head>
<body>
  <section>
    <h2>Cambiar lugar de ubicación a Granada</h2>
    <fieldset>
      <legend>Credenciales de Github</legend>
      <form role="form" id="form1" name="form1" method="post" action="getData">
        <div class="form-group">
          <label for="name">Nombre de usuario: </label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Please Input Name" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña: </label>
          <input type="password" class="form-control" name="password" id="password"/>
        </div>
        <input type="submit" name="submit" id="submit" class="btn btn-default" value="Submit" />
      </form>
    </fieldset>
  </section>
</body>
</html>
